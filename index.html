<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uçak Takip</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #4CAF50;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        .loading {
            text-align: center;
            font-size: 1.2em;
            color: #666;
        }
    </style>
</head>
<body>

<h1>Anlık Uçak Takip</h1>
<div class="loading">Yükleniyor...</div>
<table id="flightTable">
    <thead>
        <tr>
            <th>ICAO24</th>
            <th>Uçak Durumu</th>
            <th>Konum (Lat, Lon)</th>
        </tr>
    </thead>
    <tbody>
        <!-- Veriler burada görüntülenecek -->
    </tbody>
</table>

<script>
    const apiUrl = "https://opensky-network.org/api/states/all"; // API URL
    const flightTableBody = document.getElementById('flightTable').getElementsByTagName('tbody')[0];

    async function fetchFlights() {
        try {
            const response = await fetch(apiUrl);
            if (!response.ok) throw new Error("Ağ hatası: " + response.statusText);
            const data = await response.json();
            updateFlightTable(data.states);
        } catch (error) {
            console.error("Veri çekme hatası:", error);
            flightTableBody.innerHTML = "<tr><td colspan='3'>Veri yüklenemedi</td></tr>";
        }
    }

    function updateFlightTable(states) {
        flightTableBody.innerHTML = ""; // Önceki verileri temizle
        states.forEach(state => {
            const row = flightTableBody.insertRow();
            row.insertCell(0).textContent = state[0]; // ICAO24
            row.insertCell(1).textContent = state[2]; // Uçak Durumu
            row.insertCell(2).textContent = `${state[6].toFixed(5)}, ${state[5].toFixed(5)}`; // Konum (Lat, Lon)
        });
    }

    // Sayfa yüklendiğinde verileri çek
    fetchFlights();

    // Her 10 saniyede bir verileri güncelle
    setInterval(fetchFlights, 10000);
</script>

</body>
</html>
