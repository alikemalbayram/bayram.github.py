<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dünya Haritasında Uçuşlar</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        #map {
            height: 100vh;
        }
        .airplane {
            width: 24px;
            height: 24px;
            background-image: url('https://image.shutterstock.com/image-vector/airplane-icon-vector-260nw-593223587.jpg');
            background-size: cover;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // Harita oluştur
        var map = L.map('map').setView([20, 0], 2); // 20° N, 0° E

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
        }).addTo(map);

        // Simüle edilen uçak verileri
        var planes = [
            { id: 'plane1', position: [37.7749, -122.4194] }, // San Francisco
            { id: 'plane2', position: [51.5074, -0.1278] }, // Londra
            { id: 'plane3', position: [35.6895, 139.6917] }, // Tokyo
            { id: 'plane4', position: [40.7128, -74.0060] }, // New York
        ];

        var markers = {};

        // Uçakları haritaya ekle
        planes.forEach(function(plane) {
            var marker = L.divIcon({ className: 'airplane' });
            markers[plane.id] = L.marker(plane.position, { icon: marker }).addTo(map);
        });

        // Uçak hareket simülasyonu
        function movePlanes() {
            planes.forEach(function(plane) {
                // Yeni rastgele bir konum oluştur
                var newLat = plane.position[0] + (Math.random() - 0.5) * 0.1; // +/- 0.1 derece
                var newLng = plane.position[1] + (Math.random() - 0.5) * 0.1; // +/- 0.1 derece
                plane.position = [newLat, newLng];

                // Uçak konumunu güncelle
                markers[plane.id].setLatLng(plane.position);
            });
        }

        // Uçakları her 1 saniyede bir hareket ettir
        setInterval(movePlanes, 1000);
    </script>
</body>
</html>
