<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dünya Haritasında Uçuşlar</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        #map {
            flex: 1;
        }
        #aircraft-list {
            overflow-y: auto;
            background-color: white;
            border-top: 1px solid #ccc;
            max-height: 200px; /* Tablo yüksekliği */
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        .airplane {
            width: 24px;
            height: 24px;
            background-image: url('https://image.shutterstock.com/image-vector/airplane-icon-vector-260nw-593223587.jpg');
            background-size: cover;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div id="aircraft-list">
        <table id="aircraft-table">
            <thead>
                <tr>
                    <th>ICAO24</th>
                    <th>Latitude</th>
                    <th>Longitude</th>
                </tr>
            </thead>
            <tbody>
                <!-- Uçaklar burada listelenecek -->
            </tbody>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // Harita oluştur
        var map = L.map('map').setView([20, 0], 2); // 20° N, 0° E

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
        }).addTo(map);

        var markers = {};

        // Uçakları haritaya ekle
        function addPlaneMarker(icao24, position) {
            var marker = L.divIcon({ className: 'airplane' });
            var planeMarker = L.marker(position, { icon: marker }).addTo(map);
            markers[icao24] = planeMarker;
        }

        // Uçakları güncelle
        function updatePlaneMarker(icao24, position) {
            if (markers[icao24]) {
                markers[icao24].setLatLng(position);
            } else {
                addPlaneMarker(icao24, position);
            }
        }

        // Uçak listesini güncelle
        function updateAircraftList(state) {
            var tableBody = $('#aircraft-table tbody');
            var newRow = `
                <tr>
                    <td>${state[0]}</td> <!-- ICAO24 -->
                    <td>${state[6]}</td> <!-- Latitude -->
                    <td>${state[5]}</td> <!-- Longitude -->
                </tr>
            `;
            tableBody.append(newRow);
        }

        // OpenSky API'den uçuş verilerini al
        function fetchFlightData() {
            $.ajax({
                url: 'https://opensky-network.org/api/states/all',
                method: 'GET',
                success: function(data) {
                    if (data && data.states) {
                        $('#aircraft-table tbody').empty(); // Önceki verileri temizle
                        data.states.forEach(function(state) {
                            var icao24 = state[0]; // ICAO 24-bit adres
                            var position = [state[6], state[5]]; // [latitude, longitude]

                            updatePlaneMarker(icao24, position);
                            updateAircraftList(state);
                        });
                    }
                },
                error: function(err) {
                    console.error("Veri alırken bir hata oluştu:", err);
                }
            });
        }

        // Uçuş verilerini her 5 saniyede bir al
        setInterval(fetchFlightData, 5000);
        fetchFlightData(); // İlk veriyi hemen al
    </script>
</body>
</html>
