<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uçuş Bilgileri</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        #aircraft-list {
            overflow-y: auto;
            background-color: white;
            border: 1px solid #ccc;
            max-height: 80vh; /* Tablo yüksekliği */
            padding: 10px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div id="aircraft-list">
        <table id="aircraft-table">
            <thead>
                <tr>
                    <th>ICAO24</th>
                    <th>Latitude</th>
                    <th>Longitude</th>
                </tr>
            </thead>
            <tbody>
                <!-- Uçaklar burada listelenecek -->
            </tbody>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        // Uçak listesini güncelle
        function updateAircraftList(state) {
            var tableBody = $('#aircraft-table tbody');
            var newRow = `
                <tr>
                    <td>${state[0]}</td> <!-- ICAO24 -->
                    <td>${state[6]}</td> <!-- Latitude -->
                    <td>${state[5]}</td> <!-- Longitude -->
                </tr>
            `;
            tableBody.append(newRow);
        }

        // OpenSky API'den uçuş verilerini al
        function fetchFlightData() {
            $.ajax({
                url: 'https://opensky-network.org/api/states/all',
                method: 'GET',
                success: function(data) {
                    if (data && data.states) {
                        $('#aircraft-table tbody').empty(); // Önceki verileri temizle
                        data.states.forEach(function(state) {
                            updateAircraftList(state);
                        });
                    }
                },
                error: function(err) {
                    console.error("Veri alırken bir hata oluştu:", err);
                }
            });
        }

        // Uçuş verilerini her 5 saniyede bir al
        setInterval(fetchFlightData, 5000);
        fetchFlightData(); // İlk veriyi hemen al
    </script>
</body>
</html>
