<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uçak Durumları</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 100%;
            margin: 0;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .search-container {
            text-align: right;
            margin-bottom: 20px;
        }

        input[type="text"] {
            padding: 10px;
            width: 300px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        tbody tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tbody tr:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Anlık Uçak Bilgileri</h1>
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Uçak arayın..." onkeyup="filterTable()">
        </div>
        <table id="aircraftTable">
            <thead>
                <tr>
                    <th>ICAO24</th>
                    <th>Uçuş Durumu</th>
                    <th>Yükseklik (m)</th>
                    <th>Hız (km/h)</th>
                </tr>
            </thead>
            <tbody>
                <!-- Uçak bilgileri buraya eklenecek -->
            </tbody>
        </table>
    </div>

    <script>
        async function fetchAircraftData() {
            try {
                const response = await fetch('https://opensky-network.org/api/states/all');
                if (!response.ok) throw new Error('API isteği başarısız oldu.');
                
                const data = await response.json();
                updateAircraftTable(data.states);
            } catch (error) {
                console.error(error);
                alert('Veri yüklenirken bir hata oluştu. Lütfen tekrar deneyin.');
            }
        }

        function updateAircraftTable(aircraftStates) {
            const tableBody = document.querySelector('#aircraftTable tbody');
            tableBody.innerHTML = ''; // Önceki verileri temizle

            aircraftStates.forEach(aircraft => {
                const row = document.createElement('tr');
                const icao24Cell = document.createElement('td');
                const flightStatusCell = document.createElement('td');
                const altitudeCell = document.createElement('td');
                const speedCell = document.createElement('td');

                icao24Cell.textContent = aircraft[0]; // ICAO24 adresi
                flightStatusCell.textContent = aircraft[8] ? 'Uçuşta' : 'Hareketsiz'; // Uçuş durumu
                altitudeCell.textContent = aircraft[7] || 0; // Yükseklik
                speedCell.textContent = aircraft[9] || 0; // Hız

                row.appendChild(icao24Cell);
                row.appendChild(flightStatusCell);
                row.appendChild(altitudeCell);
                row.appendChild(speedCell);
                tableBody.appendChild(row);
            });
        }

        function filterTable() {
            const input = document.getElementById('searchInput');
            const filter = input.value.toLowerCase();
            const table = document.getElementById('aircraftTable');
            const tr = table.getElementsByTagName('tr');

            for (let i = 1; i < tr.length; i++) {
                const td = tr[i].getElementsByTagName('td')[0]; // ICAO24 sütununu filtrele
                if (td) {
                    const txtValue = td.textContent || td.innerText;
                    tr[i].style.display = txtValue.toLowerCase().indexOf(filter) > -1 ? "" : "none";
                }
            }
        }

        // Sayfa yüklendiğinde verileri al
        window.onload = fetchAircraftData;
    </script>
</body>
</html>
